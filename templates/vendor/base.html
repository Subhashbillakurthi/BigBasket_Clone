<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Vendor{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .vendor-layout {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #16c1ca; /* dark gray */
      color: black;
      padding: 20px 0;
      flex-shrink: 0;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      font-weight: bold;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #f1f2f6;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #57606f;
    }
    /* Main Content */
    .content {
      flex-grow: 1;
      background: #f5f6fa;
      padding: 30px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="vendor-layout">
    
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Vendor Panel</h4>
      <a href="{% url 'vendor_dashboard' %}">Dashboard</a>
      <a href="{% url 'vendor_add_product' %}">Add Product</a>
      <a href="{% url 'vendor_add_category' %}">Add Category</a>
      <a href="{% url 'vendor_all_orders' %}">Orders</a> 
      <a href="{% url 'logout' %}">Logout</a>
    </div>
    
    <!-- Main content -->
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
