name: CI/CD Pipeline

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}


      - name: Set lowercase image name
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/${REPO_LC}/myapp:latest" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }} .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 13.220.61.106
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u subhashbillakurthi --password-stdin
            docker pull ghcr.io/subhashbillakurthi/bigbasket_clone/myapp:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 8000:8000 --name myapp ghcr.io/subhashbillakurthi/bigbasket_clone/myapp:latest

